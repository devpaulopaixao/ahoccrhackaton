<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let not of dados">

    <ion-card-header>
        <ion-card-title>{{ not.titulo }}</ion-card-title>
    </ion-card-header>

    <div class="foto-noticia" *ngIf="not.tumbnail != null" [ngStyle]="{'background-image': 'url(' + not.tumbnail + ')'}"></div>

</ion-card>
</ion-content>
